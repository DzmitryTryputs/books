spring.datasource.url=jdbc:mysql://localhost:3306/books?createDatabaseIfNotExist=true&useSSL=false&useUnicode=yes&characterEncoding=UTF-8&allowPublicKeyRetrieval=true&serverTimezone=Europe/Minsk
spring.datasource.username=root
spring.datasource.password=root

# Show or not log for each sql query
spring.jpa.show-sql=true

# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Luquibase changeset location
spring.liquibase.change-log=classpath:/db/liquibase-changelog.xml
spring.liquibase.drop-first=true

# Application context
server.servlet.context-path=/books/api
server.port=8090

# Logging
logging.file.name=application.log
logging.level.com.tryputs=DEBUG
